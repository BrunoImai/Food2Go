<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Painel de pedidos
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://cdn3.f-cdn.com//files/download/148197353/Photo_1625137656071.png?fit=crop"
      />  
    <h4 class="name">Restaurante</h4>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="home-dashboard">
      <mat-icon style="color: rgb(255, 255, 255);">home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="menu-form">
      <mat-icon style="color: rgb(255, 255, 255);">restaurant_menu</mat-icon>
      <span>Card√°pio</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="order-table">
      <mat-icon mat-list-icon>food_bank</mat-icon>
      <span>Pedidos</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon mat-list-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
