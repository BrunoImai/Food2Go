<ul class="nav nav-pills nav-justified mb-4 pb-4" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="rounded-0 nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Entrar</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="rounded-0 nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Cadastrar</button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active justify-content-center" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-4 p-5 shadow-sm border rounded-3">
          <h2 class="text-center mb-4 text-primary">Entrar</h2>
          <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control border" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div *ngIf="submitted && loginForm.get('email')?.invalid">
                <div *ngIf="loginForm.get('email')?.hasError('required')" class="text-danger">Email é necessário</div>
                <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">Formato de email inválido</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control border" id="exampleInputPassword1" formControlName="password">
              <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-danger">Senha é necessária</div>
            </div>
            <p class="small"><a class="" href="forget-password.html">Esqueceu sua senha?</a></p>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
          
      </div>
    </div>

  </div>
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab" tabindex="0">
    <div class="vh-100 d-flex mb-5 justify-content-center align-items-center">
      <div class="col-md-6 mt-5 pt-5 p-5 shadow-sm border rounded-3">
          <h2 class="text-center mb-4 text-primary">Cadastre seu restaurante</h2>
          <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
            <div class="mb-3">
              <label for="inputNomeRestaurante" class="form-label">Nome do restaurante</label>
              <input type="text" class="form-control border" id="inputNomeRestaurante" formControlName="nomeRestaurante">
              <div *ngIf="submitted && registerForm.get('nameRegister')?.invalid" class="text-danger">Nome do restaurante é obrigatório</div>
            </div>
            <div class="mb-3">
              <label for="inputEmailRestaurante" class="form-label">Email do restaurante</label>
              <input type="email" class="form-control border" id="inputEmailRestaurante" formControlName="emailRestaurante">
              <div *ngIf="submitted && registerForm.get('emailRegister')?.invalid" class="text-danger">Email do restaurante inválido</div>
            </div>
            <div class="mb-3">
              <label for="inputImagemRestaurante" class="form-label">Imagem do restaurante</label>
              <br>
              <input type="file" (change)="onFileChange($event)">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Senha</label>
              <input type="password" class="form-control border" id="inputPassword" formControlName="password">
              <div *ngIf="submitted && registerForm.get('password')?.invalid" class="text-danger">Senha é obrigatória</div>
            </div>
            <div class="mb-3">
              <label for="inputRepeatPassword" class="form-label">Repita a senha</label>
              <input type="password" class="form-control" id="inputRepeatPassword" formControlName="repeatPassword">
              <div *ngIf="submitted && registerForm.get('repeatPassword')?.hasError('passwordMismatch')" class="text-danger">As senhas não coincidem</div>
            </div>            
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </form>
          
      </div>
    </div>
  </div>

</div>
